<!DOCTYPE html>
<html>
<head>
  <title>Discord Webhook Feed</title>
</head>
<body>
  <h1>Live Discord Messages</h1>
  <ul id="feed"></ul>

  <script>
    async function loadMessages() {
      const res = await fetch("/.netlify/functions/webhook");
      const data = await res.json();

      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      data.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = `[${msg.time}] ${msg.username}: ${msg.content}`;
        feed.appendChild(li);
      });
    }

    setInterval(loadMessages, 2000);
    loadMessages();
  </script>
</body>
</html>
