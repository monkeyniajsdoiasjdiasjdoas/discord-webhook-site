<!DOCTYPE html>
<html>
<head>
  <title>Discord Messages</title>
</head>
<body>
  <h1>Live Discord Feed</h1>
  <ul id="feed"></ul>

  <script>
    async function load() {
      const res = await fetch("/.netlify/functions/messages");
      const data = await res.json();

      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      data.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `[${m.time}] ${m.user}: ${m.content}`;
        feed.appendChild(li);
      });
    }

    setInterval(load, 2000);
    load();
  </script>
</body>
</html>
